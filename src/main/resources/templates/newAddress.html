<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurniSure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .icon-hover:hover {
border-color: #3b71ca !important;
background-color: white !important;
}

.icon-hover:hover i {
color: #3b71ca !important;
}
/* Style The Dropdown Button */
.dropbtn {
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}


</style>
</style>
</head>
<body>
  <div class="container-fluid">
    <!--Main Navigation-->
<header>
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-white border-bottom">
        <div class="container">
            <div class="row gy-3">
                <!-- Left elements -->
                <div class="col-lg-2 col-sm-4 col-4">
                    <a href="#" target="_blank" class="float-start">
                        <img th:src="@{/images/logo.png}" src="../../static/images/logo.png" width="auto" height="50" />
                    </a>
                </div>
                <!-- Left elements -->

                <!-- Center elements -->
                <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                    <div class="d-flex float-end">
                        <a href="" class="btn btn-outline-primary me-2" th:href="@{/user}">go back</a>
                        <a class="btn btn-outline-dark mt-auto" th:href="@{/cart}" href="#">Cart
                            <i class="bi-cart-fill me-1"></i>
                            <span th:text="${cartCount}" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </a>
                        <div sec:authorize="isAnonymous()" ><a th:href="@{/login}" class="me-1 btn btn-outline-dark mt-auto">Sign in</a> </div>
                        <div sec:authorize="isAuthenticated()" ><a th:href="@{/logout}" class="ms-1 me-3 btn btn-outline-dark mt-auto" >Sign Out</a></div>
                    </div>
                </div>
                <!-- Center elements -->

                <!-- Right elements -->
                <div class="col-lg-5 col-md-12 col-12 ">
                    <form class="form-inline my-2 my-lg-0" action="/search" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control mr-2" name="name" placeholder="Search by name" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Right elements -->
            </div>
        </div>
    </div>
    <!-- Jumbotron -->

    <!-- Heading -->
    <div class="bg-primary mb-2">
        <div class="container py-4">
            <h3 class="text-white mt-2">Address</h3>
            <!-- Breadcrumb -->
            <nav class="d-flex mb-2">
                <h6 class="mb-0">
                    
                </h6>
            </nav>
            <!-- Breadcrumb -->
        </div>
    </div>
    <!-- Heading -->
</header>

   <div class="container">
    <div class="card mb-5 shadow-lg" style="width: 40rem;">
      <div class="card-body">
        <h5 class="card-title display-6"><b>Add New Address</b></h5>
        <form th:action="@{/newAddress}" th:object="${address}" method="post">
            
            <input type="hidden" th:field="*{id}">
            <div class="col">
                <div class="col-sm-4 mb-3">
                    <p class="mb-0">Firstname</p>
                    <div class="form-outline">
                        <input type="text" style="width: 30rem;" id="name" placeholder="John Honai" class="form-control shadow-lg" th:field="*{userName}"/> 
                    </div>
                </div>
                <div class="col-sm-4 mb-3">
                    <p class="mb-0">City</p>
                    <div class="form-outline">
                        <input type="text" style="width: 30rem;" id="city" placeholder="type here" class="form-control shadow-lg" th:field="*{city}"/> 
                    </div>
                </div>
                
                <div class="col-sm-4 mb-3">
                    <p class="mb-0">Street</p>
                    <div class="form-outline">
                        <input type="text" style="width: 30rem;" id="streetName" placeholder="type here" class="form-control shadow-lg" th:field="*{street}" />
                    </div>
                </div>
                
                <div class="col-sm-4 col-6 mb-3">
                    <p class="mb-0">State</p>
                    <div class="form-outline">
                        <input type="text" style="width: 30rem;" id="state" class="form-control shadow-lg" th:field="*{state}" />
                    </div>
                </div>
                
                <div class="col-sm-4 col-6 mb-3">
                    <p class="mb-0">Pin code</p>
                    <div class="form-outline">
                        <input type="number" style="width: 30rem;" id="zipCode" class="form-control shadow-lg" th:field="*{zipCode}" />
                        <div th:if="${#fields.hasErrors('zipCode')}" class="text-danger">
                            <span th:errors="*{zipCode}"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        

        

        

        
        <!-- <a href="#" class=" mt-4 btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
   </div>
  
  </div>
</body>
</html>
