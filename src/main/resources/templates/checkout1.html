<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurniSure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .pad{
      padding-top: 6px;
      padding-bottom: 30px;
    }
    .widther{
      width: 40%;
      border-radius: 5px;
    }
    
  </style>
</head>
<body>


  <div class="container">
    <form action="/checkout" method="post" th:object="${address}">
      <h3>Check Out</h3>


   
  
    <label  class="mt-3">fullname (firstname and lastname) : </label>
    <div class="pad">
      <input type="text" th:field="*{userName}" class="widther">
    </div>
  
    <label>Street Number : </label>
    <div class="pad">
      <input type="text" th:field="*{street}" class="widther">
    </div>
  
    <label >City : </label>
    <div class="pad">
      <input type="text" th:field="*{city}" name="city" class="widther">
    </div>
  
  
    <label>State / Province / Region : </label>
    <div class="pad">
      <input type="text" th:field="*{state}" name="state" class="widther">
    </div>
  
  
    <label>Pin code : </label>
    <div class="pad">
      <input type="number" th:field="*{zipCode}" name="pin" class="widther">
    </div>

    <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
