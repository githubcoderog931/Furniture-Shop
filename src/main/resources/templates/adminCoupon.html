<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Coupon Management</h2>
        <div class="mb-4">
            <p th:if="${couponDeleted}" th:text="${couponDeleted}" class="alert alert-success" role="alert"></p>
            <p th:if="${couponAdded}" th:text="${couponAdded}" class="alert alert-success" role="alert"></p>
          <a th:href="@{/admin/addCoupon}" class="btn btn-primary  shadow-lg">Add Coupons</a>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Example coupons, replace with actual coupon data from your backend -->
            
            <div class="col" th:each="coupon : ${coupons}">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Coupon Code: <span th:text="${coupon.couponCode}"></span></h5>
                        <p class="card-text" >Discount: <span th:text="${coupon.discount}"></span>%</p>
                        <p class="card-text">Coupon Stock : <span th:text="${coupon.couponStock}"></span></p>
                        <p class="card-text">Expiry Date: <span th:text="${coupon.expiryDate}"></span></p>
                        <a  th:href="@{/admin/deleteCoupon/{id}(id=${coupon.id})}" class="btn btn-danger">Remove Coupon</a>
                    </div>
                </div>
            </div>

            <!-- Add more cards for additional coupons -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-6zy5EXzWqpF+ur0tUf1CsJ4tdFwtNpd2wUrS9l5l3dBO7z6GscumW5x2Rbi8fZpze" crossorigin="anonymous"></script>
</body>
</html>
