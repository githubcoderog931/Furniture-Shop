<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Referrals</title>
</head>
<body>
    <h1>Track Your Referrals</h1>

    <div>
        <h2>Your Referrals:</h2>
        <ul>
            <li th:each="referral : ${referrals}">
                <p th:text="${referral.referred.username} + ' - ' + ${referral.completed ? 'Completed' : 'Pending'}"></p>
            </li>
        </ul>
    </div>
</body>
</html>
