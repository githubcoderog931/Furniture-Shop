<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniSure</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Search Results</h1>

    <!-- Display search query -->
    <p th:if="${not #strings.isEmpty(name)}" class="mt-3">Search results for: <strong th:text="${name}"></strong></p>

    <!-- Check if there are search results to display -->
    <div th:if="${not #lists.isEmpty(search)}" class="mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Preview</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the search results and display each item -->
            <tr th:each="product : ${search}">
                <td th:text="${product.name}">Product Name</td>
                <td>
                    <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                </td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Display a message if there are no search results -->
    <p th:if="${#lists.isEmpty(search)}" class="mt-4">No results found for the search query.</p>

    <!-- Add a link to go back to the previous page -->
    <a th:href="@{/shop}" class="btn btn-primary mt-4">Back to Shop</a>
</div>
</body>
</html>
