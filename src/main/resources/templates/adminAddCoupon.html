<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .coupon-container {
            margin-top: 50px;
        }

        .coupon-card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container coupon-container">
        <div class="row">
            <div class="col-md-6">
                <div class="card coupon-card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Coupon Management</h5>
                        <form th:action="@{/admin/addCoupon}" method="post">
                            <div class="mb-3">
                                <label for="couponCode" class="form-label">Coupon Code</label>
                                <input type="text" class="form-control shadow-lg" id="couponCode" name="couponCode">
                            </div>
                            <div class="mb-3">
                                <label for="discountAmount" class="form-label">Discount Amount</label>
                                <input type="text" class="form-control shadow-lg" id="discountAmount" name="discount">
                            </div>
                            <div class="mb-3">
                              <label for="maxAmount" class="form-label">MaxAmount Amount</label>
                              <input type="text" class="form-control shadow-lg" id="maxAmount" name="maxAmount">
                          </div>
                          <div class="mb-3">
                            <label for="couponStock" class="form-label">Stock Amount</label>
                            <input type="text" class="form-control shadow-lg" id="couponStock" name="couponStock">
                        </div>
                        <div class="mb-3">
                          <label for="cartAmount" class="form-label">CartAmount Amount</label>
                          <input type="text" class="form-control shadow-lg" id="cartAmount" name="cartAmount">
                      </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="date" class="form-control shadow-lg" id="expiryDate" name="expiryDate">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Coupon</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
