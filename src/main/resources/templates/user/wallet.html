<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FurniSure</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Wallet Balance Column -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Wallet Balance</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Your current balance:</h6>
                        <h2 class="card-text">$ <span th:text="${wallet.walletAmount}"></span> 00</h2>
                        <a href="#" class="card-link">Add Funds</a>
                    </div>
                </div>
            </div>
            
            <!-- Transaction History Column -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Transaction History</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Payment to Merchant A
                                <span class="badge badge-primary badge-pill">$50.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Purchase from Store B
                                <span class="badge badge-success badge-pill">$30.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Withdrawal
                                <span class="badge badge-danger badge-pill">$20.00</span>
                            </li>
                            <!-- Add more transaction items here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript scripts and Bootstrap dependencies here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
