<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    
    <h1 class="text-center">New Password</h1>
    <p class="text-center">Please enter the new password.</p>
    <form th:action="@{/setNewPassword}" method="post">
        <div class="mb-3">
            <label for="currentPassword" class="form-label" >Enter Current Password :</label>
            <input type="password" name="currentPassword" id="currentPassword">
            <label for="password" class="form-label" >Enter Password:</label>
            <input type="password" name="password" id="password">
            <label for="password" class="form-label" >confirm Password:</label>
            <input type="password" name="confirmPassword" id="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Set Password</button>
        <a th:href="@{/user}" class="btn btn-danger btn-block">Cancel</a>
    </form>
    <div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="alert alert-danger fade show shadow-lg" role="alert" th:if="${currentPasswordFail}">
                        <span class="mr-2">
                            <i class="fas fa-exclamation-circle"></i>
                        </span>
                        <strong></strong> <span th:text="${currentPasswordFail}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="alert alert-danger fade show shadow-lg" role="alert" th:if="${confirmFailed}">
                        <span class="mr-2">
                            <i class="fas fa-exclamation-circle"></i>
                        </span>
                        <strong></strong> <span th:text="${confirmFailed}"></span>
                    </div>
                </div>
            </div>
        </div>
            </div>
</div>


<br><br>
</body>
</html>
