<div class="container">
    <h1 class="text-center">OTP Verification</h1>
    <p class="text-center">Please enter the OTP sent to your mobile number or email.</p>
    <form th:action="@{/verifyOtp}" method="post">
        <div class="mb-3">
            <label for="otp" class="form-label" >Enter OTP:</label>
            <input type="text" name="otp" id="otp">
            <input th:value="${email}" type="hidden" class="form-control"  name="email"  required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
    </form>
</div>
